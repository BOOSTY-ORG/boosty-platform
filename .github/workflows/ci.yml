name: boosty MERN CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install frontend dependencies, run tests and build
        working-directory: frontend
        run: |
          npm ci
          # run tests once in CI (CRA watches by default unless CI is set)
          CI=true npm test -- --watchAll=false
          npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci

      - name: Upload frontend build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
